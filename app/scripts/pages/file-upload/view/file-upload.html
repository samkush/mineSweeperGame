<div class="file-upload padding-top-1">
  <div id="buggy-drop-zone" nv-file-drop="" uploader="uploader" multiple filters="queueLimit, typeFilter">
    <div class="well my-drop-zone" ng-style="style" ng-if="!config.isMobile">
      <div class="text-center inner">
        DROP FILES HERE
      </div>
      <!-- <div id="notify-wrapper">
      	<span id="notify" class="server-status">
       		<span id="notify-msg">Drop your file to  upload to your Dropbox</span>
      	</span>
      </div> -->
    </div>
    <!-- <div ng-include src="'scripts/pages/tab-header.html'"></div> -->
    <section class="content site-width clearfix">

      <div>
        <div class="alert alert-warning margin-top-1">
          <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Note! This tool only supports excel files with below given names</strong>
          <ul class="note-listing">
            <li ng-repeat="file in fileNames">
              {{file}}
            </li>
          </ul>
        </div>


        <div class="col-lg-12 col-md-12 clearfix free-padding">
          <!-- <div class="datapicker-div">
            <label>Select Date</label>
            <i class="spacer _1"></i>
            <ng-combo-date-picker class="row-span" ng-order="ymd" ng-min-date="{{ min.toString() }}" ng-model="upload.date" ng-required="true"></ng-combo-date-picker>
          </div> -->


          <div class="margin-bottom-2 datapicker-div clearfix">
            <div class="fileUploadBtn col-md-3 btn btn-primary">
              <span>Choose Files</span>
              <input type="file" class="upload" type="file" nv-file-select="" uploader="uploader" multiple name="files"/>
            </div>
          </div>


          <!-- <div ng-show="uploader.isHTML5">
          <div nv-file-drop="" uploader="uploader" multiple>
          <div nv-file-over="" uploader="uploader" filters="typeFilter" over-class="another-file-over-class" class="well my-drop-zone">
          Drop Files
        </div>
      </div>
    </div> -->
    <div class="alert alert-danger" ng-show="errorMessage">
      <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{errorMessage}}</strong>
    </div>
    <!-- <div class="label label-danger" >{{errorMessage}}</div> -->

    <div class="margin-top-2">
      <label>Upload Queue</label>
      <!-- <p>Queue length: {{ uploader.queue.length }}</p>  -->
      <table class="table">
        <thead>
          <tr>
            <th width="50%">Name</th>
            <th ng-show="uploader.isHTML5">Size</th>
            <th ng-show="uploader.isHTML5">Progress</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in uploader.queue">
            <td><strong>{{ item.file.name }}</strong></td>
            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
            <td ng-show="uploader.isHTML5">
              <div class="progress proBar">
                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
              <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Upload
              </button>
              <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
              </button>
              <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove();errorMessage=''">
                <span class="glyphicon glyphicon-trash"></span> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="margin-bottom-1">
        <div>
          Queue progress:
          <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Upload all
        </button>
        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll();errorMessage=''" ng-disabled="!uploader.isUploading">
          <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
        </button>
        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue();errorMessage=''" ng-disabled="!uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remove all
        </button>
      </div>
    </div>
  </div>
  <div class="btn-group pull-right margin-right-1" role="group">
    <button type="button" class="btn btn-success" ng-click="getConnectDb()">Upload Data to Db</button>
  </div>
</div>

</section>
</div>
</div>
