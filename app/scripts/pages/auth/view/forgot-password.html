<div class="row">
	<div class="row">
	<section class="content">
		<div class="login-box {{ loading ? 'loading' : '' }}" ng-class="(error && 'error')">
			<form name="form" ng-submit="resetPassword(userEmail)">
				<div class="message alert-danger margin-bottom-1" ng-show="message">
					<span class="text-danger">{{message}}</span>
				</div>
				<div class="message margin-bottom-1" ng-show="successMessage">
					<div class="color-white">{{successMessage}}</div>
				</div>
				<div ng-if="!successMessage">
					<div class="row">
						<input type="text" ng-model="userEmail"  name="userEmail" class="form-control" placeholder="Email" required />
					</div>
					<div class="row button-row">
						<button class="btn btn-block" type="submit">Reset Password</button>
					</div>
				</div>
				<div class="row forgot-password">
					<a ng-href="#/login?forgot_password">Back to Login</a>
				</div>
			</form>
		</div>
	</section>
